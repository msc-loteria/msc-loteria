<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Loteria</h1>
        <p class="lead">Utilizado para ter uma visao basica sobre alguns temas de loteria.</p>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-mega-sena-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-mega-sena" type="button" role="tab" aria-controls="nav-mega-sena"
                        aria-selected="true">Mega-Sena
                </button>
                <button class="nav-link" id="nav-lotofacil-tab" data-bs-toggle="tab" data-bs-target="#nav-lotofacil"
                        type="button" role="tab" aria-controls="nav-lotofacil" aria-selected="false">Lotofacil
                </button>
                <button class="nav-link" id="nav-gerador-jogo-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-gerador-jogo" type="button" role="tab" aria-controls="nav-gerador-jogo"
                        aria-selected="false">Gerador Jogo
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-mega-sena" role="tabpanel"
                 aria-labelledby="nav-mega-sena-tab">
                <div id="topListID-mega-sena-mais"></div>
                <div id="topListID-mega-sena-menos"></div>
            </div>

            <div class="tab-pane fade" id="nav-lotofacil" role="tabpanel" aria-labelledby="nav-lotofacil-tab">
                <div id="topListID-lotofacil-mais"></div>
                <div id="topListID-lotofacil-menos"></div>
            </div>

            <div class="tab-pane fade" id="nav-gerador-jogo" role="tabpanel" aria-labelledby="nav-gerador-jogo-tab">
                <form id="gerador-jogo-form">
                    <div class="row align-items-start">
                        <div class="col-xs-12 col-sm-4">
                            <label for="menorNumero" class="form-label">Menor Numero</label>
                            <input type="number" class="form-control" name="menorNumero" id="menorNumero"
                                   aria-describedby="menorNumeroHelp">
                            <div id="menorNumeroNumeroHelp" class="form-text">
                                Informe o menor numero a constar.
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <label for="maiorNumero" class="form-label">Maior Numero</label>
                            <input type="number" class="form-control" name="maiorNumero" id="maiorNumero"
                                   aria-describedby="maiorNumeroHelp">
                            <div id="maiorNumeroHelp" class="form-text">
                                Informe o maior numero a constar.
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <label for="qtdNumeros" class="form-label">Quantidade de Numeros</label>
                            <input type="number" class="form-control" name="qtdNumeros" id="qtdNumeros"
                                   aria-describedby="qtdNumerosHelp">
                            <div id="qtdNumerosHelp" class="form-text">
                                Informe a quantidade numeros a constar.
                            </div>
                        </div>

                    </div>
                    <div class="row align-items-start">
                        <div class="d-grid gap-2 col-xs-12 col-sm-2">
                            <button type="button" class="btn btn-primary"
                                    onclick="(function(){
                                        const form = document.getElementById('gerador-jogo-form');
                                        const numbersMap = gerarJogo(form.menorNumero.value, form.maiorNumero.value, form.qtdNumeros.value);
                                        if (numbersMap === false) {
                                            return
                                        }
                                        let nums = '';
                                        for (let num of numbersMap.values()) {
                                            // console.log(num);
                                            nums += ' - ' + num;
                                        }
                                        nums = nums.replace(' - ','');
                                        document.getElementById('numerosDiv').innerHTML = 'Resultado: ' + nums;
                                    })();">
                                Gerar
                            </button>
                        </div>
                    </div>
                </form>

                <div class="row align-items-start">
                    <div class="col">
                        <p class="h3 text-muted">
                        <div id="numerosDiv"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
